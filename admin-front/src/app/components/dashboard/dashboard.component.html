<h2 class="page-header">Admin Dashboard</h2>
<p>User Details</p>
<div class="container">         
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Delete User</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of user">
          <td>{{user._id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.username}}</td>
          <td><button class="btn-danger" style="align-items: center;">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
